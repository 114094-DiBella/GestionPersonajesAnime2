<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar común para ambos archivos -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Anime Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="table.html">Lista</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="form.html">Crear</a>
                </li>
            </ul>
        </div>
    </div>
 </nav>
    <div class="container mt-5">
        <form id="dataForm" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="idAnime" class="form-label">ID Anime:</label>
                <input type="number" class="form-control" id="idAnime" required min="1">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required minlength="2" maxlength="100">
                <div class="invalid-feedback">El nombre debe tener al menos 2 caracteres.</div>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" rows="3" required minlength="10"></textarea>
                <div class="invalid-feedback">La descripción debe tener al menos 10 caracteres.</div>
            </div>
            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL Imagen:</label>
                <input type="text" class="form-control" id="imagenUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Personaje</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="form.js"></script>
</body>
</html>
