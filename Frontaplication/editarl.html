<!-- editar.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Personaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <!-- Same navbar as form.html -->
    </nav>
    <div class="container mt-5">
        <form id="editForm" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label for="idAnime" class="form-label">ID Anime:</label>
                <input type="number" class="form-control" id="idAnime" required min="1">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required minlength="2">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" id="descripcion" required minlength="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL Imagen:</label>
                <input type="text" class="form-control" id="imagenUrl" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
    <script src="editar.js"></script>
</body>
</html>
